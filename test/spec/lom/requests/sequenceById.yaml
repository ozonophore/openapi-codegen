get:
  tags: [Sequences]
  summary: Получить информацию о последовательности
  parameters:
    - name: sequenceId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Информация о последовательности
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Sequence.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'