---
openapi: 3.0.0
info:
  title: swagger
  version: v1.0
servers:
  - url: http://localhost:3000/base
paths:
  /example/v1/create:
    post:
      tags:
        - example
      operationId: createExampleV1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExampleRequest'
        description: Модель данных для примера
      responses:
        "200":
          description: "Новый пример создан успешно"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateExampleResponseV1'
        "500":
          description: 'Ошибка запроса'
          content:
            application/json:
              schema:
                $ref: 'models.yaml#/components/schemas/ErrorResponse'
components:
  schemas:
    CreateExampleRequest:
      type: object
      description: Пример (создание)
      properties:
        exampleNumber:
          type: integer
          title: Номер примера
          example: 12
        exampleUuid:
          type: string
          title: Идентификатор
          example: 123qwert456-hgvn7-iuyghvbn0-ft7y8ui
        createDate:
          type: string
          title: Дата создания
          format: date
          example: 2022-06-22
        exampleStatus:
          $ref: '#/components/schemas/ExampleStatus'
    ExampleStatus:
      type: string
      title: Enum статусов
      enum:
        - DRAFT
        - NEW
        - CANCELED
    CreateExampleResponse:
      type: object
      description: Результат создания примера
      properties:
        exampleUuid:
          type: string
          title: Идентификатор
          example: 123qwert456-hgvn7-iuyghvbn0-ft7y8ui
        additionalProperties: false
    CreateExampleResponseV1:
      type: object
      description: Результат создания примера
      properties:
        success:
          type: boolean
          description: Флаг успешного создания
        errors:
          type: array
          items:
            $ref: 'models.yaml#/components/schemas/ErrorData'
        response:
          $ref: '#/components/schemas/CreateExampleResponse'
